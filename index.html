<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>CivicEye India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'San Francisco', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'sans-serif'],
            },
            colors: {
              background: '#000000',
              surface: '#09090b',
              primary: '#6366f1',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    
    <style>
      body {
        background-color: #000000;
        color: #f5f5f7;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Hide Scrollbar for cleaner UI */
      ::-webkit-scrollbar {
        display: none;
      }
      * {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Glowing Marker Animation for Mappls */
      .marker-container {
        transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      .marker-container:hover {
        transform: scale(1.2);
        z-index: 50;
      }
      .marker-glow {
        display: block;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #ef4444;
        box-shadow: 0 0 15px rgba(239, 68, 68, 0.6);
        border: 2px solid white;
      }
      
      /* Glassmorphism Cluster for Mappls */
      .custom-cluster-icon {
        background: rgba(30, 30, 30, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        font-size: 14px;
      }

      /* Mappls Popup Styles override */
      .mapmyindia-popup-content, .mapboxgl-popup-content {
        background: rgba(20, 20, 20, 0.8) !important;
        backdrop-filter: blur(24px) !important;
        -webkit-backdrop-filter: blur(24px) !important;
        color: #f5f5f7 !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        border-radius: 24px !important;
        padding: 0 !important;
        box-shadow: 0 20px 40px rgba(0,0,0,0.4) !important;
      }
      .mapmyindia-popup-tip, .mapboxgl-popup-tip {
        border-top-color: rgba(20, 20, 20, 0.8) !important;
      }
      .mapmyindia-popup-close-button, .mapboxgl-popup-close-button {
        color: rgba(255,255,255,0.7) !important;
        font-size: 18px;
        padding: 8px;
        right: 4px;
        top: 4px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.363.0?external=react",
    "recharts": "https://esm.sh/recharts@2.12.3?external=react,react-dom",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-black text-white antialiased overflow-hidden selection:bg-indigo-500/30">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
