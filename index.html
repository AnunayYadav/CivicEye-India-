<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>CivicEye India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#000000',
              surface: '#09090b',
              primary: '#6366f1',
            }
          }
        }
      }
    </script>
    
    <style>
      body {
        background-color: #000000;
        color: #e2e8f0;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }
      
      /* Glowing Marker Animation for Mappls */
      .marker-glow {
        display: block;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #ef4444;
        box-shadow: 0 0 10px #ef4444, 0 0 20px #ef4444;
        animation: pulse-glow 2s infinite;
        border: 2px solid white;
      }
      @keyframes pulse-glow {
        0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
        100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
      }
      
      /* Glassmorphism Cluster for Mappls */
      .custom-cluster-icon {
        background: rgba(20, 20, 20, 0.85);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        font-family: ui-sans-serif, system-ui, sans-serif;
      }

      /* Mappls Popup Styles override */
      .mapmyindia-popup-content, .mapboxgl-popup-content {
        background: rgba(9, 9, 11, 0.95) !important;
        backdrop-filter: blur(12px) !important;
        color: #f8fafc !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        border-radius: 12px !important;
        padding: 0 !important;
      }
      .mapmyindia-popup-tip, .mapboxgl-popup-tip {
        border-top-color: rgba(9, 9, 11, 0.95) !important;
      }
      .mapmyindia-popup-close-button, .mapboxgl-popup-close-button {
        color: white !important;
        font-size: 16px;
        padding: 5px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.363.0?external=react",
    "recharts": "https://esm.sh/recharts@2.12.3?external=react,react-dom"
  }
}
</script>
</head>
  <body class="bg-black text-slate-100 antialiased overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
